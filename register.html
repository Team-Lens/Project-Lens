<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="./css/navbar.css">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="register.html" class="logo"><i class="ri-landscape-fill"></i><span>Lens</span></a>
        <ul class="navbar">
            <li><a href="index.html">Explore</a></li>
            <li><a href="social.html">Social</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
        <div class="main">
            <a href="login.html" class="user"><i class="ri-polaroid-2-line"></i>Sign In</a>
            <a href="register.html">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
        <div class="wrapper">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Name" id="name" required>
                    <i class="ri-user-line"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" id="email" required>
                    <i class="ri-polaroid-2-line"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password1" required>
                    <i class="ri-lock-2-line"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" id="password2" required>
                    <i class="ri-lock-2-line"></i>
                </div>
                <button type="submit" class="btn" id="regBtn">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    <footer>
    </footer>
    <!--js link-->
    <script type="text/javascript" src="./javascript/navbar.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqEinFNEbT60fxg_ig9AuadPQJjt48UXo",
            authDomain: "project-lens-a4781.firebaseapp.com",
            databaseURL: "https://project-lens-a4781-default-rtdb.firebaseio.com",
            projectId: "project-lens-a4781",
            storageBucket: "project-lens-a4781.appspot.com",
            messagingSenderId: "498275826443",
            appId: "1:498275826443:web:54c54f5fdc7925d50e400e",
            measurementId: "G-N91T52EGWC"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const password1Input = document.getElementById('password1');
        const password2Input = document.getElementById('password2');

        regBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent the form from submitting by default

            // Get the values of the input fields
            const name = nameInput.value;
            const email = emailInput.value;
            const password1 = password1Input.value;
            const password2 = password2Input.value;

            if (password1 !== password2) {
                alert("Passwords do not match.");
                return; // Stop the registration process
            }

            createUserWithEmailAndPassword(auth, email, password1)
                .then((userCredential) => {
                    // Signed up 
                    const user = userCredential.user;

                    set(ref(database, 'users/' + user.uid),{
                        name: name,
                        email: email,
                    })
                    // ...
                    alert('user created! please sign in');
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert('errorMessage');
                    // ..
            });
        })
    </script>
</body>
</html>
