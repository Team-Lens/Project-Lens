<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/navbar.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="register.html" class="logo"><i class="ri-landscape-fill"></i><span>Lens</span></a>
        <ul class="navbar">
            <li><a href="index.html">Explore</a></li>
            <li><a href="social.html">Social</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
        <div class="main">
            <a href="login.html" class="user"><i class="ri-polaroid-2-line"></i>Sign In</a>
            <a href="register.html">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email" id="email" required>
                    <i class="ri-polaroid-2-line"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="ri-lock-2-line"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remeber Me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    <footer>
    </footer>
    <!--js link-->
    <script type="text/javascript" src="./javascript/navbar.js"></script>
    <script type="module">
        import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from './javascript/firebase-init.js';

        // Your HTML-specific code using Firebase functions goes here
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginBtn.addEventListener('click' ,(e) => {
            e.preventDefault(); // Prevent the form from submitting by default

            // Get the values of the input fields
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                const dt = new Date();
                update(ref(database, 'users/' + user.uid),{
                        last_login: dt,
                })
                // ...
                alert("user logged in");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert('errorMessage');
            });
        })
    </script>
</body>
</html>
